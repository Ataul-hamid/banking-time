<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladesh Bank</title>
    <!-- tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-red-400">
    <header>
        <h1 class="text-5xl text-center mt-8 ">Let's Get some<span
                class="font-semibold text-gray-400">Transaction</span>!!!</h1>
    </header>

    <main class="w-3/4 mx-auto">
        <!-- Transaction section start here  -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <!-- deposit  -->
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$ <span id="deposit-total">00</span></h4>

                </div>

                <!-- withdraw -->
                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$ <span id="withdraw-total">00</span></h4>

                </div>

                <!-- balance  -->
                <div class="bg-purple-400 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$ <span id="balance-total">00</span></h4>

                </div>

            </div>

        </section>

        <!-- Transaction section end here  -->

        <!-- deposit and withdraw start here  -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-green-200 p-8 rounded">
                    <h3 class="text-2xl mb-4">Please deposit</h3>
                    <div>
                        <!-- deposit input  -->
                        <input id="deposit-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2 "
                            type="text" placeholder="$ amount you want to deposit">

                        <!-- deposit button  -->
                        <button id="deposit-button"
                            class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Deposit</button>
                    </div>
                </div>
                <div class="bg-blue-600 p-8 rounded">
                    <h3 class="text-2xl mb-4">Please Withdraw</h3>
                    <div>
                        <!-- withdraw input  -->
                        <input id="withdraw-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2 "
                            type="text" placeholder="$ amount you want to deposit">

                        <!-- withdraw button  -->
                        <button id="withdraw-button"
                            class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Deposit</button>
                    </div>
                </div>

            </div>

        </section>
    </main>

    <script src="js/banking.js"></script>

</body>

</html>
