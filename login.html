<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladesh Bank</title>
    <!-- tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to <span class="font-bold">Bangladesh Bank</span></h1>

    </header>
    <main>
        <section class="bg-red-400 w-3/4 mx-auto mt-8">
            <h3 class="text-2xl mx-4 text-yellow-400">Please login</h3>
            <div>
                <!-- email input -->
                <input type="text" name="" id="user-email"
                    class="border block border-gray-400 rounded w-3/4 mb-4 px-2 mx-8 my-8" placeholder="your email">

                <!-- password input -->
                <input type="password" name="" id="user-password"
                    class="border block border-gray-400 rounded w-3/4 mb-4 px-2 mx-8 my-8" placeholder="your password">

                <button id="login-submit"
                    class="bg-yellow-600 px-8 mx-8 rounded py-2 text-white font-medium">Submit</button>
                <br>
                <br>
            </div>
        </section>
    </main>


    <script src="js/login.js"></script>


</body>

</html>
